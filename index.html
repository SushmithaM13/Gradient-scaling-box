<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            background-color: black;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 150px;
            border-radius: 10px;
            border: 1px solid yellow;
           
        }
        .child:hover{
            transform: scale(1.5);
        }
    
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
